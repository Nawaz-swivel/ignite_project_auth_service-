## servlet configuration
server:
  port: ${PORT:8079}

## application configuration
spring:
  application:
    name: ${APPLICATION_NAME:ignite-auth-service}
  datasource:
    url: jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: validate
  flyway:
    baseline-on-migrate: true
    enabled: true
    user: root
    password: password
    baseline-version: 0
    baseline-description: "init db migration"

    # active profile should be activated for different env
#  profiles:
#    active: prod

## eureka server configuration
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}


## oauth2 security configuration
security:
  oauth2:
    resource:
      token-info-uri: http://localhost:8080/ignite-auth-service/oauth/check_token
    client:
      client-id: ignite-client
      client-secret: 1234

# oauth2 resource server configuration
oauth:
  resource-id: ${RESOURCE_ID:ignite_auth}

# cors configuration
accessControl:
  allowedOrigin: ${ALLOWED_ORIGIN:*}
  allowedMethods: ${ALLOWED_METHODS:GET, POST, PUT, PATCH, DELETE, OPTIONS}
  maxAge: ${MAX_AGE:3600}
  allowedHeaders: ${ALLOWED_HEADERS:*}
